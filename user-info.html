<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form action="server.php" class="noOutline">
      <fieldset>
        Name:
        <input type="text" class="textInput" required /> <br />
        <br />
        Email:
        <input type="email" class="textInput" required /> <br />
        <br />
        Message: <br />
        <br />
        <textarea name="" id="" cols="40" rows="5">
How can we help you?
        </textarea>
        <br />
        Priority:
        <select name="priority" id="priority">
          <option value="select" selected>select one</option>
          <option value="Low">Low</option>
          <option value="Normal">Normal</option>
          <option value="High">High</option>
        </select>
        <br />
        <br />
        <input type="submit" class="submit" />
      </fieldset>
    </form>
  </body>
</html>
